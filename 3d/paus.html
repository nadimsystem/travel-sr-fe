<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue & Three.js Multi-Window 3D [FIXED]</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #app {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        p {
            margin-top: 0;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div id="app">
        <canvas ref="canvas"></canvas>
        <div class="ui">
            <p>Jendela ID: {{ myId }}</p>
            <p>Posisi: ({{ myPos.x }}, {{ myPos.y }})</p>
            <button @click="openWindow">Buka Jendela Baru</button>
            <p style="font-size: 12px; margin-top: 15px; opacity: 0.6;">
                Total Jendela Terbuka: {{ Object.keys(windows).length }}
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    myId: 0,
                    myPos: {
                        x: 0,
                        y: 0
                    },
                    windows: {},
                    three: {
                        scene: null,
                        camera: null,
                        renderer: null,
                        particles: null,
                        clock: null
                    },
                    channel: null
                };
            },

            mounted() {
                this.init();
                window.addEventListener('resize', this.onResize);
                window.addEventListener('beforeunload', this.onClose);
            },

            methods: {
                init() {
                    this.parseUrlParams();
                    this.initThree();
                    this.initBroadcastChannel();
                    this.animate();
                },

                parseUrlParams() {
                    const urlParams = new URLSearchParams(window.location.search);
                    this.myId = parseInt(urlParams.get('id') || '0');
                    this.myPos.x = parseInt(urlParams.get('x') || window.screenX);
                    this.myPos.y = parseInt(urlParams.get('y') || window.screenY);

                    this.windows[this.myId] = {
                        id: this.myId,
                        x: this.myPos.x,
                        y: this.myPos.y,
                        width: window.innerWidth,
                        height: window.innerHeight
                    };
                },

                initThree() {
                    this.three.scene = new THREE.Scene();
                    this.three.clock = new THREE.Clock();

                    this.three.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

                    // === PERUBAHAN PENTING ADA DI SINI ===
                    // 1. Mundurkan kamera jauh ke belakang (misal, Z=250) agar partikel terlihat
                    this.three.camera.position.set(this.myPos.x / 100, -this.myPos.y / 100, 250);
                    // 2. Pastikan kamera selalu melihat ke pusat (0,0,0) dimana partikel berada
                    this.three.camera.lookAt(0, 0, 0);

                    this.three.renderer = new THREE.WebGLRenderer({
                        canvas: this.$refs.canvas
                    });
                    this.three.renderer.setSize(window.innerWidth, window.innerHeight);

                    const particleCount = 20000;
                    const positions = new Float32Array(particleCount * 3);
                    for (let i = 0; i < particleCount; i++) {
                        // 3. Padatkan penyebaran partikel agar tidak terlalu kosong
                        const radius = 100;
                        positions[i * 3] = (Math.random() - 0.5) * radius * 2;
                        positions[i * 3 + 1] = (Math.random() - 0.5) * radius * 2;
                        positions[i * 3 + 2] = (Math.random() - 0.5) * radius * 2;
                    }
                    const geometry = new THREE.BufferGeometry();
                    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                    const material = new THREE.PointsMaterial({
                        color: 0xffffff,
                        size: 0.8, // Sedikit diperbesar agar lebih terlihat
                        transparent: true,
                        opacity: 0.8,
                        blending: THREE.AdditiveBlending
                    });
                    this.three.particles = new THREE.Points(geometry, material);
                    this.three.scene.add(this.three.particles);
                },

                initBroadcastChannel() {
                    this.channel = new BroadcastChannel('multi_window_3d_channel');

                    this.channel.postMessage({
                        type: 'new_window',
                        payload: this.windows[this.myId]
                    });

                    this.channel.onmessage = (event) => {
                        const {
                            type,
                            payload
                        } = event.data;
                        if (type === 'new_window') {
                            if (!this.windows[payload.id]) {
                                this.windows[payload.id] = payload;
                                this.channel.postMessage({
                                    type: 'window_info',
                                    payload: this.windows[this.myId]
                                });
                            }
                        } else if (type === 'window_info') {
                            if (!this.windows[payload.id]) {
                                this.windows[payload.id] = payload;
                            }
                        } else if (type === 'close_window') {
                            delete this.windows[payload.id];
                        }
                    };
                },

                openWindow() {
                    const newId = Object.keys(this.windows).length;

                    const newX = window.screenX + window.outerWidth;
                    const newY = window.screenY;
                    const newWidth = 600;
                    const newHeight = 400;

                    const url = `${window.location.pathname}?id=${newId}&x=${newX}&y=${newY}`;
                    window.open(url, `_blank`, `width=${newWidth},height=${newHeight},left=${newX},top=${newY}`);
                },

                animate() {
                    requestAnimationFrame(this.animate);
                    const elapsedTime = this.three.clock.getElapsedTime();

                    if (this.three.particles) {
                        this.three.particles.rotation.y = elapsedTime * 0.1;
                        this.three.particles.rotation.x = elapsedTime * 0.05;
                    }

                    this.three.renderer.render(this.three.scene, this.three.camera);
                },

                onResize() {
                    this.three.camera.aspect = window.innerWidth / window.innerHeight;
                    this.three.camera.updateProjectionMatrix();
                    this.three.renderer.setSize(window.innerWidth, window.innerHeight);

                    this.windows[this.myId].width = window.innerWidth;
                    this.windows[this.myId].height = window.innerHeight;
                    this.channel.postMessage({
                        type: 'window_info',
                        payload: this.windows[this.myId]
                    });
                },

                onClose() {
                    if (this.channel) {
                        this.channel.postMessage({
                            type: 'close_window',
                            payload: {
                                id: this.myId
                            }
                        });
                    }
                }
            }
        });

        app.mount('#app');
    </script>

</body>

</html>
