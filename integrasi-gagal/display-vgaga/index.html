<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutan Raya Operations v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div id="app" class="d-flex" :class="{ 'fullscreen': isFullscreen }">
        <nav id="sidebar" class="bg-dark text-white d-flex flex-column" :class="{ 'collapsed': isFullscreen }">
            <div class="sidebar-header p-3 text-center">
                <h4 v-if="!isFullscreen"><i class="bi bi-person-workspace"></i> Sutan Raya</h4>
            </div>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" :class="{ 'active': view === 'dashboard' }" @click.prevent="setView('dashboard')">
                        <i class="bi bi-grid-1x2-fill me-2"></i><span v-if="!isFullscreen">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" :class="{ 'active': view === 'fleet' }" @click.prevent="setView('fleet')">
                        <i class="bi bi-truck-front-fill me-2"></i><span v-if="!isFullscreen">Manajemen Armada</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" :class="{ 'active': view === 'drivers' }" @click.prevent="setView('drivers')">
                        <i class="bi bi-person-badge me-2"></i><span v-if="!isFullscreen">Manajemen Driver</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" :class="{ 'active': view === 'history' }" @click.prevent="setView('history')">
                        <i class="bi bi-clock-history me-2"></i><span v-if="!isFullscreen">Riwayat Perjalanan</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" :class="{ 'active': view === 'finance' }" @click.prevent="setView('finance')">
                         <i class="bi bi-cash-coin me-2"></i><span v-if="!isFullscreen">Keuangan</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer p-3 text-center" v-if="!isFullscreen">
                <small>&copy; 2025 Sutan Raya Travel</small>
            </div>
        </nav>

        <main id="main-content" class="flex-grow-1 p-4">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary me-3" @click="toggleFullscreen">
                        <i :class="isFullscreen ? 'bi bi-arrows-angle-contract' : 'bi bi-arrows-angle-expand'"></i>
                    </button>
                    <div>
                        <h2 class="mb-0">{{ currentViewTitle }}</h2>
                        <p class="text-muted mb-0">{{ currentDate }}</p>
                    </div>
                </div>
                <div class="text-end">
                    <div class="display-6 fw-bold">{{ currentTime }}</div>
                    <div class="text-muted">Waktu Lokal</div>
                </div>
            </header>

            <div class="content-wrapper">
                <div v-if="view === 'dashboard'">
                    </div>

                <div v-if="view === 'fleet'">
                    </div>

                <div v-if="view === 'drivers'">
                    </div>
                 
                <div v-if="view === 'history'">
                     </div>

                 <div v-if="view === 'finance'">
                    </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script src="../integrasi/data-manager.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
